<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Teller</title>
    <link rel="stylesheet" href="weather.css">
    <!-- Link to Font Awesome for weather icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
    <h1>Weather Teller</h1>
</header>
<section id="weather">
    <div class="weather-widget">
        <input type="text" id="city-input" placeholder="Enter city name" class="form-control mb-2">
        <button id="get-weather-btn" class="btn">Get Weather</button>
        <div id="weather-details" class="weather-details">
            <!-- Weather details will be inserted here by JavaScript -->
        </div>
    </div>
</section>
<footer>
    <p>&copy; 2024 Shriyansh Nautiyal. All rights reserved.</p>
</footer>
<script src="weather.js"></script>
</body>
</html>
